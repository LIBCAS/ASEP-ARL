              type: object
              properties:
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/library/{sigla}:
    get:
      tags:
      - MVS
      summary: Informace o knihovně
      description: |-
        ## Informace o knihovně podle SIGLA
        Podle sigly knihovny vyhledá lokální záznam kolektivního čtenáře.
        
        Pokud ještě neexistuje, najde záznam v adresáři knihoven přes API knihovny.cz,
        podle názvu vyhledá lokalní záznam kolektivního čtenáře a doplní siglu nebo založí nový záznam.
      operationId: getMvsLibraryService
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - name: sigla
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Informace o knihovně
          content:
            application/json:
              schema:
                type: object
                properties:
                  sigla: 
                    type: string
                    example: CBG504
                  userId: 
                    type: string
                    example: ictx_is_user*t001
                  extId: 
                    type: string
                    example: library.01133
                  title: 
                    type: string
                  address: 
                    type: string
                  email:
                    type: string
                  phone:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/notify:
    post:
      tags:
      - MVS
      summary: Notify
      description: |-
        ## Notifikace
        Notifikace o změnách v centru Získej a vyžadované reakci.
      operationId: notify01
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      requestBody:
        description: Parametry notifikace
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MvsReqNotifyJsonBody'
        required: true
      responses:
        "200":
          description: Created
          content: {}
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
components:
  schemas:
    MvsReqJsonBody:
      type: object
      properties:
        ticketId:
          type: string
          example: id_ziskej
        userId:
          type: string
          example: ictx.t001
        titId:
          type: string
          example: id_z_CPK
        record:
          type: string
          example: obsah_zaznamu_z_CPK
        dateUntil:
          type: string
          example: YYYY-MM-DD
        copyRange:
          type: string
        copyFormat:
          type: string
        copyDeliver:
          type: string
        note:
          type: string
    MvsReqZkStatusJsonBody:
      type: object
      properties:
        status:
          type: string
          enum: [queued, accepted, refused, cancelled, prepared, sent_back]
        siglaDK:
          type: string
          example: ABC001
        barcode:
          type: string
          example: 9999999999
        rfid:
          type: string
        backDate:
          type: string
          example: YYYY-MM-DD
        note:
          type: string
    MvsReqDkJsonBody:
      type: object
      properties:
        ticketId: 
          type: string
          example: id_ziskej
        subticketId: 
          type: string
          example: subid_ziskej
        siglaZK: 
          type: string
          example: siglaZK
        titId: 
