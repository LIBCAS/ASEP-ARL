        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request/{subticketId}:
    get:
      tags:
      - MVS
      summary: Vrací objednávku
      description: |-
        ## Vrací MVS objednávku
        Vrací informace z transakce typu ```W```, ```Z```, ```R```, ```H```, nebo ```V``` (objednávka MVS) podle subticket id.
        
        Mapování stavů ARL (TRX_T03a) -> Získej:
        - W -> queued
        - Z/R/RD -> accepted
        - H -> refused
        - V -> sent
        - N -> closed
        - D -> cancelled
      operationId: getDkRequest
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/subticketId'
      responses:
        "200":
          description: MVS order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MvsRespDkJsonBody'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request/{subticketId}/status:
    put:
      tags:
      - MVS
      summary: Změna stavu objednávky
      description: |-
        ## Změna stavu MVS objednávky
        Změna stavu transakce typu ```W``` (objednávka MVS out) na typ ```Z```, ```R``` nebo ```H```.
        
        Volá se po změně stavu DK subticketu.
        Parametry barcode, rfid, note jsou nepovinné.
        Parametr dateUntil je nepovinný, použije se pouze u stavu "reserved".
        Mapování stavů Získej->ARL (TRX_200a):
        - accepted -> Z
        - reserved -> R
        - refused -> H
      operationId: setDkStatus
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/subticketId'
      requestBody:
        description: Parametry změny objednávky
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MvsReqDkStatusJsonBody'
        required: false
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request/{subticketId}/checkout:
    post:
      tags:
      - MVS
      summary: Výpůjčka
      description: |-
        ## Výpůjčka
        Zaevidování výpůjčky do transakce typu ```Z``` (MVS žádanka out).
        
        Jako ```místo výpůjčky``` se vezme domovská pobočka přihlášeného uživatele, případně defaultní z nastavení CLIENT_CFG - DefaultMvsBranch
      operationId: setDkCheckout
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/subticketId'
      requestBody:
        description: Parametry výpůjčky
        content:
          application/json:
            schema:
              type: object
              properties:
                barcode:
                  type: string
                  example: 9999999999
                rfid:
                  type: string
                dateUntil:
                  type: string
                  example: YYYY-MM-DD
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request/{subticketId}/checkin:
    post:
      tags:
      - MVS
      summary: Návrat
      description: |-
        ## Návrat 
        Zaevidování návratu do transakce typu ```Z``` (MVS žádanka out).
        
        Jako ```místo návratu``` se vezme domovská pobočka přihlášeného uživatele, případně defaultní z nastavení CLIENT_CFG - DefaultMvsBranch
      operationId: setDkCheckin
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/subticketId'
      requestBody:
        description: Poznámka
        content:
          application/json:
            schema:
              type: object
              properties:
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request/{subticketId}/storno:
    post:
      tags:
      - MVS
      summary: Storno žádanky
      description: |-
        ## Storno MVS žádanky
        Zaevidování storna do transakce typu ```W``` (objednávka) nebo ```Z``` (žádanka MVS out).
      operationId: setDkStorno
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/subticketId'
      requestBody:
        description: Poznámka
        content:
