            schema:
              type: object
              properties:
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
