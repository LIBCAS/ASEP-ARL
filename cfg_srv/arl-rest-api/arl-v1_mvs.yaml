      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/dk/request:
    post:
      tags:
      - MVS
      summary: Založení objednávky
      description: |-
        ## Založení MVS objednávky
        Založení nové transakce typu ```W ```(objednávka MVS out) pro kolektivního čtenáře sigla_ZK
      operationId: createDkRequest
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      requestBody:
        description: Parametry objednávky
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MvsReqDkJsonBody'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespCreated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
