      operationId: setMvsCheckin
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/ticketId'
      requestBody:
        description: Poznámka
        content:
          application/json:
            schema:
              type: object
              properties:
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/zk/request/{ticketId}/storno:
    post:
      tags:
      - MVS
      summary: Storno žádanky
      description: |-
        ## Storno MVS žádanky
        Zaevidování storna do transakce typu ```M``` (MVS žádanka).
      operationId: setMvsStorno
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/ticketId'
