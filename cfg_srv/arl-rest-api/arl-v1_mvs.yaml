openapi: 3.0.1
info:
  title: ARL REST API, modul MVS
  description: ""
  version: "1.0"
paths:
  /v1/{ictx}/mvs/zk/request:
    post:
      tags:
      - MVS
      summary: Založení žádanky
      description: |-
        ## Nová MVS žádanka
        Založení nové transakce typu ```M``` (MVS žádanka) se subtypem ```RC``` (Request created).
      operationId: createMvsRequest
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      requestBody:
        description: Parametry žádanky
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MvsReqJsonBody'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespCreated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/zk/request/{ticketId}:
    get:
      tags:
      - MVS
      summary: Vrací žádanku
      description: |-
        ## Vrací MVS žádanku
        Informace z transakce typu ```M``` (MVS žádanka) podle ```ticket id```.
        
        Mapování stavů ARL (TRX_T03s) -> Získej:
        - RC -> created
        - RS -> queued
        - ROK -> accepted
        - RNA -> refused
        - Z -> prepared
        - V -> lent
        - N -> returned
        - SB -> sent_back
        - D -> cancelled
      operationId: getMvsRequest
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/ticketId'
      responses:
        "200":
          description: MVS Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MvsRespZkJsonBody'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
      x-ISC_ServiceMethod: getMvsRequest
  /v1/{ictx}/mvs/zk/request/{ticketId}/status:
    put:
      tags:
      - MVS
      summary: Změna stavu žádanky
      description: |-
        ## Změna stavu MVS žádanky
        Změna stavu transakce typu ```M``` (MVS žádanka) na jiný subtyp.
        
        Volá se po změně stavu aktivního subticketu, případně ticketu.
        Parametry ```barcode```, ```rfid```, ```backDate``` se vyplňují pouze u stavu ```prepared```.
        
        Mapování stavů Získej -> ARL (TRX_200x):
        - queued -> RS
        - accepted -> ROK
        - refused, cancelled -> RNA
        - prepared -> Z
        - sent_back -> SB
      operationId: setMvsStatus
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/ticketId'
      requestBody:
        description: Parametry změny žádanky
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MvsReqZkStatusJsonBody'
        required: false
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/zk/request/{ticketId}/checkout:
    post:
      tags:
      - MVS
      summary: Výpůjčka
      description: |-
        ## Výpůjčka
        Zaevidování výpůjčky do transakce typu ```M``` (MVS žádanka).
        
        Jako ```místo výpůjčky``` se vezme domovská pobočka přihlášeného uživatele,
        případně defaultní z nastavení CLIENT_CFG - DefaultMvsBranch
      operationId: setMvsCheckout
      parameters:
      - $ref: 'arl-v1.yaml#/components/parameters/ictx'
      - $ref: '#/components/parameters/ticketId'
      requestBody:
        description: Parametry výpůjčky
        content:
          application/json:
            schema:
              type: object
              properties:
                dateUntil:
                  type: string
                  example: YYYY-MM-DD
                note: 
                  type: string
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpRespUpdated'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpResp401'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'arl-v1.yaml#/components/schemas/HttpErrRespGeneral'
      security:
      - bearerAuth: []
  /v1/{ictx}/mvs/zk/request/{ticketId}/checkin:
    post:
      tags:
      - MVS
      summary: Návrat
      description: |-
        ## Návrat 
        Zaevidování návratu do transakce typu ```M``` (MVS žádanka).
        
        Jako ```místo návratu``` se vezme domovská pobočka přihlášeného uživatele,
