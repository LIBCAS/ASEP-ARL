<IfModule mod_mime.c>
	AddType application/x-csp .csp .cls .zen .cxw
</IfModule>

# Disable use of .htaccess (for performance and security reasons)
AllowOverride None

Options MultiViews FollowSymLinks ExecCGI

# Allows access from any host
Require all granted

<FilesMatch "\.(log|ini|pid|exe)$">
	Require all denied
</FilesMatch>
<Files CSPnsd>
	Require all denied
</Files>